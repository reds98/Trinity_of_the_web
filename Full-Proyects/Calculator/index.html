<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="result">
      <div class="row-end">
        <p id="result">0</p>
      </div>
    </section>
    <section class="buttons-section">
      <div class="row">
        <button class="half button-item">C</button>
        <button class="quarter button-item">←</button>
        <button class="quarter button-item">÷</button>
      </div>
      <div class="row">
        <button class="quarter button-item">7</button>
        <button class="quarter button-item">8</button>
        <button class="quarter button-item">9</button>
        <button class="quarter button-item">x</button>
      </div>
      <div class="row">
        <button class="quarter button-item">4</button>
        <button class="quarter button-item">5</button>
        <button class="quarter button-item">6</button>
        <button class="quarter button-item">-</button>
      </div>
      <div class="row">
        <button class="quarter button-item">1</button>
        <button class="quarter button-item">2</button>
        <button class="quarter button-item">3</button>
        <button class="quarter button-item">+</button>
      </div>
      <div class="row">
        <button class="three-quarter button-item">0</button>
        <button class="quarter button-item">=</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
